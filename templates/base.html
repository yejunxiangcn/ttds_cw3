      function booleanAdd(){

      function search(){
        var elLength = document.mainForm.elements.length;
        var textNum = 0;
        let textArray=[];
        let boolean=[];
        var search_desc='False';
        for (i=0; i<elLength; i++)
        {
          var type = mainForm.elements[i].type;
          if (type=="checkbox" && mainForm.elements[i].checked){
            console.log("Form element in position " + i + " is of type checkbox and is checked.");
            search_desc='True';
          }
          else if (type=="text") {
            textNum ++;
            textArray.push(mainForm.elements[i].value);
            console.log(textNum);
          }
          else {
          }
        }
        for (i=1; i<textNum; i++)
        {
          boolean.push('AND')
        }
        $.ajax({
            type: "GET",
            dataType: "json",
            url: './search',
            contentType: "application/json",
            data:JSON.stringify({
                "query":textArray,
                "boolean":boolean,
                "search_desc":search_desc
            }),
            success: function (res) {
              console.log(res)
            }
        });
